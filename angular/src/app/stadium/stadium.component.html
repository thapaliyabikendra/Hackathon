<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Filter' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <i class="fa fa-filter" aria-hidden="true" (click)="toggleFilter()"></i>
      </div>
    </div>
  </div>
  <div [ngClass]="filterHideShow ? 'show' : 'hide'" class="card-body">
    <div class="row">
					<div class="col-md-2 form-group mb-1">
				<label for="filter-displayName">{{ '::DisplayName' | abpLocalization }}</label>
				<input type="text" class="form-control" [(ngModel)]="filter.displayName" id="filter-displayName" />
			</div>
			<div class="col-md-2 form-group mb-1">
				<label for="filter-location">{{ '::Location' | abpLocalization }}</label>
				<input type="text" class="form-control" [(ngModel)]="filter.location" id="filter-location" />
			</div>
			<div class="col-md-2 form-group mb-1">
				<label for="filter-timeZoneId">{{ '::TimeZoneId' | abpLocalization }}</label>
				<input type="text" class="form-control" [(ngModel)]="filter.timeZoneId" id="filter-timeZoneId" />
			</div>
			<div class="col-md-2 form-group mb-1">
				<label for="filter-timeZoneDstOffset">{{ '::TimeZoneDstOffset' | abpLocalization }}</label>
				<input type="text" class="form-control" [(ngModel)]="filter.timeZoneDstOffset" id="filter-timeZoneDstOffset" />
			</div>
			<div class="col-md-2 form-group mb-1">
				<label for="filter-timeZoneRawOffset">{{ '::TimeZoneRawOffset' | abpLocalization }}</label>
				<input type="text" class="form-control" [(ngModel)]="filter.timeZoneRawOffset" id="filter-timeZoneRawOffset" />
			</div>

		<div class="col-md-3 mt-2">
        <br />
        <button class="btn btn-warning" (click)="getData()">
          {{ '::Search' | abpLocalization }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Stadium' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <button
          *abpPermission="'Hackathon.Stadiums.Create'"
          id="create"
          class="btn btn-warning"
          type="button"
          (click)="create()"
        >
          <i class="fa fa-plus me-1"></i>
          <span>{{ '::New' | abpLocalization }}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-warning btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button
                *abpPermission="'Hackathon.Stadiums.Edit'"
                ngbDropdownItem
                (click)="edit(row.id)"
              >
                {{ '::Edit' | abpLocalization }}
              </button>
              <button
                *abpPermission="'Hackathon.Stadiums.Delete'"
                ngbDropdownItem
                (click)="delete(row.id)"
              >
                {{ 'AbpAccount::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      			<ngx-datatable-column [name]="'::DisplayName' | abpLocalization" prop="displayName"></ngx-datatable-column>
			<ngx-datatable-column [name]="'::Location' | abpLocalization" prop="location"></ngx-datatable-column>
			<ngx-datatable-column [name]="'::TimeZoneId' | abpLocalization" prop="timeZoneId"></ngx-datatable-column>
			<ngx-datatable-column [name]="'::TimeZoneDstOffset' | abpLocalization" prop="timeZoneDstOffset"></ngx-datatable-column>
			<ngx-datatable-column [name]="'::TimeZoneRawOffset' | abpLocalization" prop="timeZoneRawOffset"></ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h5 class="mb-0">{{ (selected.id ? '::Edit' : '::New') | abpLocalization }}</h5>
  </ng-template>

  <ng-template #abpBody>
    <form id="stadium-form" [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
				<label for="displayName">{{'::DisplayName' | abpLocalization }}</label><span> * </span>
				<input type="text" id="displayName" class="form-control" formControlName="displayName" />
			</div>
<div class="form-group">
				<label for="location">{{'::Location' | abpLocalization }}</label><span> * </span>
				<input type="text" id="location" class="form-control" formControlName="location" />
			</div>
<div class="form-group">
				<label for="timeZoneId">{{'::TimeZoneId' | abpLocalization }}</label><span> * </span>
				<input type="text" id="timeZoneId" class="form-control" formControlName="timeZoneId" />
			</div>
<div class="form-group">
				<label for="timeZoneDstOffset">{{'::TimeZoneDstOffset' | abpLocalization }}</label><span> * </span>
				<input type="text" id="timeZoneDstOffset" class="form-control" formControlName="timeZoneDstOffset" />
			</div>
<div class="form-group">
				<label for="timeZoneRawOffset">{{'::TimeZoneRawOffset' | abpLocalization }}</label><span> * </span>
				<input type="text" id="timeZoneRawOffset" class="form-control" formControlName="timeZoneRawOffset" />
			</div>

    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Cancel' | abpLocalization }}
    </button>

    <button form="stadium-form" class="btn btn-warning" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
